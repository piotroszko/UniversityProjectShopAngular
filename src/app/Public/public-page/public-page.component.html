<div class="login-bg h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-xl-6">
        <div class="form-input-content login-form">
          <div class="card">
            <ng-container *ngIf="forgotPassword; else forgotPass">
              <div class="card-body">
                <div class="logo text-center">
                  <a href="index.html">
                    <img src="../../../assets/images/f-logo.png" alt="" />
                  </a>
                </div>
                <h4 class="text-center mt-4">Panel logowania</h4>
                <form
                  [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                  class="mt-5 mb-5"
                >
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      formControlName="email"
                      type="email"
                      class="form-control"
                      placeholder="Podaj email"
                      name="email"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label>Hasło</label>
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control"
                      placeholder="Podaj hasło"
                      name="password"
                      required
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <div class="form-check p-l-0">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="basic_checkbox_1"
                        />
                        <label
                          class="form-check-label ml-3"
                          for="basic_checkbox_1"
                          >Zapamietaj mnie</label
                        >
                      </div>
                    </div>
                    <div class="form-group col-md-6 text-right">
                      <a
                        href=""
                        (click)="this.forgotPassword = !this.forgotPassword"
                        >Zapomniałeś hasła?</a
                      >
                    </div>
                  </div>
                  <div class="text-center mb-4 mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="!loginForm.valid"
                    >
                      Zaloguj
                    </button>
                  </div>
                </form>
              </div>
            </ng-container>
            <ng-template #forgotPass>
              <div class="card-body">
                <div class="logo text-center">
                  <a href="index.html">
                    <img src="../../assets/images/f-logo.png" alt="" />
                  </a>
                </div>
                <h4 class="text-center mt-5">Resetowanie hasła</h4>
                <p class="text-center">
                  Na podany email zostanie wysłany link do resetu hasła.
                </p>
                <form
                  class="mt-5 mb-5"
                  #resetForm="ngForm"
                  (ngSubmit)="sendEmail()"
                >
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      [(ngModel)]="formReset.email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="text-center mb-4 mt-5">
                    <button
                      class="btn btn-primary"
                      type="submit"
                      [disabled]="!resetForm.valid"
                    >
                      Reset
                    </button>
                  </div>
                </form>
                <div class="col text-center">
                  <button
                    type="button"
                    class="btn btn-light text-dark btn-form"
                    (click)="this.forgotPassword = !this.forgotPassword"
                  >
                    Wróć
                  </button>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
